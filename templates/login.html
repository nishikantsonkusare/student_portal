<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href=" {{ url_for('static', filename = 'css/login.css') }} ">
    <!-- <link rel="stylesheet" href="/static/css/login.css"> -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</head>
<body>

    <main>

        <div class="form_div">
            <div class="title">
                Login
            </div>
            <form action="/" method="POST">
                <div class="form-group">
                    <i class="fas fa-user-tie"></i><input type="text" name="user" id="user" autocomplete="off" placeholder="Enter Username">
                </div>
                <div class="form-group">
                    <i class="fas fa-lock"></i><input type="password" name="pass" id="pass" autocomplete="off" placeholder="Enter Password">
                </div>
                <button type="submit">Login</button>
            </form>
        </div>

        <div class="student_portal">
            <a href="/students"> <span>Student Login</span> <i class="fas fa-arrow-right"></i> </a>
        </div>

    </main>

</body>
</html>
