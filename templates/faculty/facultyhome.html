{% extends '/faculty/facultytemplate.html' %}

{% block title %}Faculty Home{%endblock%}

{%block content%}

<div class="main_content">
    <div class="location">
        <i class="fas fa-user-plus"></i> <span>Add New Faculty</span>
    </div>
    
    <div class="note">
    {% with message = get_flashed_messages() %}
        {% if message %}
            {% for msg in message %}
                <div class="alert">
                    <div class="group">
                        <p>
                            {{msg}}
                        </p>
                        <i class="fas fa-times" onclick="this.parentNode.parentNode.remove()"></i>
                    </div>
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
        <div class="title">
            Add Notifications
        </div>
        <form action="/dashboard" method="POST">
            <div class="form-control">
                <label for="title">Title</label>
                <input type="text" name="title" id="title" placeholder="Enter Notification Title" autocomplete="off"
                    required>
            </div>
            <div class="form-control">
                <label for="des">Description</label>
                <textarea name="des" id="des" cols="30" rows="5" autocomplete="off"
                    placeholder="Enter Notification Description" required></textarea>
            </div>
            <div class="select_option">
                <label for="branch">Select Branch</label>
                <select name="branch" id="branch" required>
                    <option value="">Please Select Branch</option>
                    <option value="Computer Technolgy">Computer Technology</option>
                    <option value="Electrical Engineering">Electrical Engineering</option>
                    <option value="Electrionics and Telecommunication Engineering">Electrionics and Telecommunication Engineering</option>
                    <option value="Information Technology">Information Technology</option>
                    <option value="Computer Engineering">Computer Engineering</option>
                    <option value="Mechanical Engineering">Mechanical Engineering</option>
                </select>
            </div>
            <div class="select_option">
                <label for="year">Select Year</label>
                <select name="year" id="year" required>
                    <option value="">Please Select Year</option>
                    <option value="1st Year">1st Year</option>
                    <option value="2nd Year">2nd Year</option>
                    <option value="3rd Year">3rd Year</option>
                    <option value="4th Year">4th Year</option>
                </select>
            </div>
            <div class="select_option">
                <label for="section">Select Year</label>
                <select name="section" id="section" required>
                    <option value="">Please Select Section</option>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                </select>
            </div>
            <button type="submit">Add Notification</button>
        </form>
    </div>
</div>


{%endblock%}
